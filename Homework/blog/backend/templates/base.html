<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <ul class="menu">
                <li class="menu-item"><a href={% url 'core:home_page' %} style="color: white">HOME</a></li>
                <li class="menu-item"><a href={% url 'core:about_page' %} style="color: white">ABOUT</a></li>
            </ul>

            <div class="user">
                <div class="greeting">
                    Hello, USER
                </div>
   
            </div>
        <div class="user_img">
            <img src="{% static 'img/user-01.png' %}" height = 50 px weight = 50 px>
        </div>  
        </div>

    <div class="content">
        {% block content %}{% endblock content %}
    </div>

    <div class="about">
        {% block about %}{% endblock about %}
    </div>

    <div class="footer">
        <p>MIT License</p>
    </div>
    </div>
</body>
</html>
