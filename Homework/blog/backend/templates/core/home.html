{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="content">
    <div class="posts">
        {% for Post in object_list %}
        <div class="post">
            <p class='post_img'> <img src="{{Post.image.url}}"height = 100px> </p>
            <p class="post-title">{{Post.title}}</p>
            <p class="post-body">{{Post.body}}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
